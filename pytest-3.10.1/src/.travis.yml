sudo: false
language: python
stages:
- baseline
- name: test
  if: repo = pytest-dev/pytest AND tag IS NOT present
- name: deploy
  if: repo = pytest-dev/pytest AND tag IS present
python:
  - '3.6'
install:
  - pip install --upgrade --pre tox
env:
  matrix:
    # Specialized factors for py27.
    - TOXENV=py27-pexpect,py27-trial,py27-numpy
    - TOXENV=py27-nobyte
    - TOXENV=py27-xdist
    - TOXENV=py27-pluggymaster PYTEST_NO_COVERAGE=1
    # Specialized factors for py36.
    - TOXENV=py36-pexpect,py36-trial,py36-numpy
    - TOXENV=py36-xdist
    - TOXENV=py36-pluggymaster PYTEST_NO_COVERAGE=1

jobs:
  include:
    # Coverage tracking is slow with pypy, skip it.
    - env: TOXENV=pypy PYTEST_NO_COVERAGE=1
      python: 'pypy-5.4'
    - env: TOXENV=py35
      python: '3.5'
    - env: TOXENV=py36-freeze PYTEST_NO_COVERAGE=1
      python: '3.6'
    - env: TOXENV=py37
      python: '3.7'
      sudo: required
      dist: xenial
    - &test-macos
      language: generic
      os: osx
      osx_image: xcode9.4
      sudo: required
      install:
        - python -m pip install --pre tox
      env: TOXENV=py27
    - <<: *test-macos
      env: TOXENV=py37
      before_install:
        - brew update
        - brew upgrade python
        - brew unlink python
        - brew link python

    - stage: baseline
      env: TOXENV=py27
    - env: TOXENV=py34
    - env: TOXENV=py36
    - env: TOXENV=linting,docs,doctesting PYTEST_NO_COVERAGE=1

    - stage: deploy
      python: '3.6'
      env: PYTEST_NO_COVERAGE=1
      install: pip install -U setuptools setuptools_scm
      script: skip
      deploy:
        provider: pypi
        user: nicoddemus
        distributions: sdist bdist_wheel
        skip_upload_docs: true
        password:
          secure: 
        on:
          tags: true
          repo: pytest-dev/pytest

before_script:
  - |
    if [[ "$PYTEST_NO_COVERAGE" != 1 ]]; then
      export COVERAGE_FILE="$PWD/.coverage"
      export COVERAGE_PROCESS_START="$PWD/.coveragerc"
      export _PYTEST_TOX_COVERAGE_RUN="coverage run -m"
      export _PYTEST_TOX_EXTRA_DEP=coverage-enable-subprocess
    fi

script: tox --recreate

after_success:
  - |
    if [[ "$PYTEST_NO_COVERAGE" != 1 ]]; then
      set -e
      pip install coverage
      coverage combine
      coverage xml --ignore-errors
      coverage report -m --ignore-errors
      bash <(curl -s https://codecov.io/bash) -Z -X gcov -X coveragepy -X search -X xcode -X gcovout -X fix -f coverage.xml -F "${TOXENV//-/,},linux"
    fi

notifications:
  irc:
    channels:
      - "chat.freenode.net#pytest"
    on_success: change
    on_failure: change
    skip_join: true
  email:
    - pytest-commit@python.org
cache:
    directories:
        - $HOME/.cache/pip
        - $HOME/.cache/pre-commit
